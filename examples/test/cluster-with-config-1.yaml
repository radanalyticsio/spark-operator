apiVersion: v1
kind: ConfigMap
metadata:
  name: sparky-cluster-1
  labels:
    radanalytics.io/kind: sparkCluster
data:
  config: |-
    sparkConfigurationMap: non-existent
    sparkConfiguration:
    - name: spark.executor.memory
      value: 1g
    downloadData:
    - url: https://raw.githubusercontent.com/Jiri-Kremser/spark-operator/master/README.md
      to: /tmp/
