---
kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1beta1
metadata:
  name: sparkclusters.radanalytics.io
spec:
  group: radanalytics.io
  names:
    kind: sparkcluster
    listKind: sparkclusterList
    plural: sparkclusters
    singular: sparkcluster
  scope: Namespaced
  version: v1
---
kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1beta1
metadata:
  name: apps.radanalytics.io
spec:
  group: radanalytics.io
  names:
    kind: app
    listKind: appList
    plural: apps
    singular: app
  scope: Namespaced
  version: v1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-edit-resources
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
subjects:
  - kind: ServiceAccount
    name: spark-operator
    namespace: default
---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: sparkoperator.v0.0.1
  namespace: default
  annotations: 'alm-examples: [{"apiVersion": "radanalytics.io/v1","kind": "sparkcluster","metadata": {"name": "sparky-cluster"},"spec": {"sparkConfiguration": [{"name": "spark.executor.memory","value": "2g"}],"worker": {"instances": 2}}}]'
spec:
  displayName: Apache Spark Operator
  description: |
    **Apache Spark** is a unified analytics engine for large-scale data processing.
    # Before you start
    todo: this

    Usage:
    ```
    # create cluster
    cat <<EOF | kubectl create -f -
    apiVersion: radanalytics.io/v1
    kind: sparkcluster
    metadata:
      name: my-spark-cluster
    spec:
      worker:
        instances: 2
    EOF
    ```
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: spark-operator
        rules:
        - apiGroups:
          - radanalytics.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups: [""]
          resources: ["pods", "replicationcontrollers", "services", "configmaps"]
          verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch", "patch"]
      deployments:
      - name: spark-operator
        spec:
          replicas: 1
          selector:
            matchLabels: &default-labels
              app.kubernetes.io/name: spark-operator
              app.kubernetes.io/version: v0.3.3-v1alpha1
          template:
            metadata:
              labels: *default-labels
            spec:
              containers:
                - name: spark-operator
                  image: quay.io/radanalyticsio/spark-operator:latest-released
                  imagePullPolicy: Always
                  env:
                  - name: CRD
                    value: "true"
                  - name: WATCHED_NAMESPACE
                    value: "*"
                  resources:
                    limits:
                      memory: "750Mi"
                      cpu: "1500m"
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: spark-operator
              serviceAccount: spark-operator
  customresourcedefinitions:
    owned:
      - description: Represents an Apache Spark cluster
        displayName: Spark Cluster
        kind: sparkcluster
        name: sparkcluster.radanalytics.io
        version: v1
        resources:
          - kind: Deployment
            version: v1beta2
          - kind: ReplicaSet
            version: v1beta2
          - kind: Pod
            version: v1
        specDescriptors:
          - description: The desired number of the workers in the cluster.
            displayName: Worker Nodes
            path: worker.instances
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
          - description: The desired number of the masters in the cluster.
            displayName: Master Nodes
            path: master.instances
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The current status of the application.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Status Details
            path: reason
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:reason'
  keywords:
    - spark
  provider:
    name: Radanalytics.io
    url: www.radanalytics.io
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: jkremser@redhat.com
      name: Red Hat, Inc.
  labels:
    alm-owner-enterprise-app: spark-operator
    alm-status-descriptors: spark-operator.v0.0.1
